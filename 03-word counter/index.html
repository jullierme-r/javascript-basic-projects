<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Word counter</title>
</head>
<body>
  <div class="container">
      <textarea id="txt-id" name="txt-name" rows="4" cols="50" maxlength="200"></textarea>
      <p>Words count: <span id="word-count"></span></p>
      <p>Longest word: <span id="longest"></span></p>
      <p>Characters count: <span id="char-count"></span></p>
  </div>
  <script src="index.js"></script>
</body>
</html>
