<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Border Radius Previewer</title>
</head>
<body>
  <h1>Border Radius Previewer</h1>
  <main class="container">
    <div class="top-left">
      <input type="number" name="top-left" id="top-left" class="radius">
    </div>
    <div class="bottom-left">
      <input type="number" name="bottom-left" id="bottom-left" class="radius">
    </div>
    <div class="top-right">
      <input type="number" name="top-right" id="top-right" class="radius">
    </div>
    <div class="bottom-right">
      <input type="number" name="bottom-right" id="bottom-right" class="radius">
    </div>
  </main>
  
</body>
</html>
